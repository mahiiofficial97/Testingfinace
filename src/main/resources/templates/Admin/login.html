function validateEmail() {
	var email_regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	var admin_email = $("#admin_email").val();
	if (admin_email === "") {
		$("#email_error_message").html("Email is required");
		$("#admin_email").css("border-color", "red");
		$("#admin_email").focus();
		return false;
	} else
		if (!email_regex.test(admin_email)) {
			$("#email_error_message").text("Please enter valid email id");
			$("#admin_email").css("border-color", "red");
			$("#admin_email").focus();
			return false;
		} else {
			$("#email_error_message").html("");
			$("#admin_email").css("border-color", "");
			$("#admin_email").focus();
			return true;
		}
}

function validatePassword() {
	var password_regex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,15}$/;
	var admin_password = $("#admin_password").val();
	if (admin_password === "") {
		$("#password_error_message").html("Password is required");
		$("#admin_password").css("border-color", "red");
		$("#admin_password").focus();
		return false;
	} else
		if (!password_regex.test(admin_password)) {
			$("#password_error_message").text("Enter Valid Password");
			$("#admin_password").css("border-color", "red");
			$("#admin_password").focus();
			return false;
		} else {
			$("#password_error_message").html("");
			$("#admin_password").css("border-color", "");
			$("#admin_password").focus();
			return true;
		}
}

$("#admin_email").keyup(function () {
	validateEmail();
});

$("#admin_password").keyup(function () {
	validatePassword();
});
function returnMainPage() {
	window.location.href = "/";
}

function validateLogin() {
	
	
	if (validateEmail() != true) {
		return false;
	}
	
	
	else {
		var admin_email = $('#admin_email').val();
		var admin_password = $('#admin_password').val();
		$.ajax({
			url: "/employee/login",
			type: "POST",
			datatype: "json",
			data: {
				"email": admin_email,
				"password": admin_password
			},
			success: function (data) {
				
				if (data.status == "True") {
					 alert(data.message);
					
					window.location.href = "employee/employee-dashboard";
				} else {
					 alert(data.message);
					window.location.href = "/employee_login_page";
				}
			}, error: function (data) {
				 alert(data.message);
				console.log(JSON.stringify(data));
			}
		})
	}
}
